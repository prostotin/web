<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

</body>

</html>

<style>
    * {
        text-align: center !important;
        margin: auto !important;
        color: lightgray;
        padding: 10px;
    }
    table {
    table-layout : fixed;
    vertical-align: bottom !important;
    text-align:center;
}
td{
    vertical-align: bottom;
    font-size:30px;
}
    h1 {
        margin: auto;
        color: lightgray;

    }

    body {
        background-color: #222222;
    }
</style>


<script>

    var historyTable = document.createElement("TABLE");
    historyTable.setAttribute("id", "historyTable");
    document.body.appendChild(historyTable);
    historyTable.setAttribute("class", "table table-bordered table-dark");


    console.log(localStorage.length);
    for (var i = 0; i < localStorage.length; i++) {

       
        var key = localStorage.key(i);

       
        var value = localStorage.getItem(key);
        var row = document.createElement("TR");
        row.setAttribute("id", "myTr" + i);
        document.getElementById("historyTable").appendChild(row);

        var linkCell = document.createElement("TD");
        var a = document.createElement('a');
        var text = document.createTextNode(key);
        a.href = key;
        a.text = key;
        var qrCell = document.createElement("TD");
        var image = document.createElement("IMG");
        image.setAttribute("src", value);
        
        image.setAttribute("width", "200");
        image.setAttribute("height", "200");
        linkCell.appendChild(a);
        qrCell.appendChild(image);
        document.getElementById("myTr"+ i).appendChild(linkCell);
        document.getElementById("myTr"+ i).appendChild(qrCell);

     
        console.log('Key: ' + key + ', Value: ' + value);

    }

    var myObject = new Vue({
        el: '#app',
        data: { message: 'Find your history here' }
    })


</script>
